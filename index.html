<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="shortcut icon" href="./assets/images/pokeFavicon.jpg" type="image/x-icon">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <div id="pokeHeader" class="container flex-group-header fadeIn">
        <img class="pokemonTitleImg" src="./assets/images/pokemonText.png" alt="pokemon title">
        <div class="container flex-group-random">
            <button id="randomBtn" type="button"><img class="pokeRandomImg" src="./assets/images/randomPokeBallImg.png"
                    alt=""></button>
        </div>
        <div class="container flex-group-search">
            <input id="searchBar" class="searchInput" type="text" placeholder="Search">
            <button id="searchBtn" type="button"><img class="pokeSearchImg" src="./assets/images/pokeball2.png"
                    alt=""></button>
        </div>
    </div>
    <div id="loadingIcon" class="container loading">
        <img class="spinner" src="./assets/images/pokeballLoading.png" alt="pokemon page loading icon">
    </div>
    </div>
    <div id="pokeDataCont" class="flex-group-data z-10">
        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-7 justify-self-end">
                <img id="favoritesBtn" class="favoritesIcon mt-5" src="./assets/images/807262_star_512x512.png"
                    alt="favorites icon">
            </div>
            <div class="col-span-5 flex justify-evenly">

                <p id="name"></p>
                <p id="numberID"></p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 justify-self-end">
                <img id="defaultSprite" src="" alt="pokemon">
            </div>
            <div class="col-span-3 justify-self-start">
                <img id="shinySprite" src="" alt="pokemon">
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-1 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <img class="m-0 p-0" id="locationIcon" src="./assets/images/pokeLocationImg.png" alt="location">
                <p id="location"></p>
            </div>
            <div class="col-span-3 justify-self-center">
                <p id="type"></p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <p id="evolutions">Evolutions</p>
            </div>
            <div class="col-span-3 p-4 justify-self-start">
                <p id="evolutionText" class="text"></p>
                <button id="viewEvolutionsBtn" type="button">
                    <p class="viewSpriteText">View Evolutions</p>
                </button>
            </div>
        </div>
        <div id="popover" class="popoverDiv grid grid-cols-12 gap-4 justify-items-center slideUp">

        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <p id="abilities">Abilities</p>
            </div>
            <div class="col-span-3 p-4 justify-self-start">
                <p id="abilitiesText" class="text"></p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-5"></div>
            <div class="col-span-3 flex gap-2 justify-self-end">
                <p id="moves">Moves</p>
            </div>
            <div class="col-span-4 p-4 justify-self-center">
                <div class="movesList">
                    <ul id="movesText" class="text-lg font-medium">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="largePokeBallImg z-50">
        <div class="grid grid-cols-12">
            <div class="col-span-6">
                <img class="largePokeBall fadeIn" src="./assets/images/openPokeBall.png" alt="opened pokemon ball">
            </div>
            <div class="col-span-6"></div>
        </div>
    </div>

    <div class="block space-y-4 md:flex md:space-y-0 md:space-x-4">
        <!-- Modal toggle -->
        <button id="collectionBtn" data-modal-target="small-modal" data-modal-toggle="small-modal" type="button">
            <span class="collectionText">My Collection</span>
        </button>
    </div>

    <!-- Small Modal -->
    <div id="small-modal" tabindex="-1"
        class="fixed slideRight top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
        <div class="relative w-full h-full max-w-md md:h-auto">
            <!-- Modal content -->
            <div class="relative modalContent">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                    <p class="collectionTextModal">Collection</p>
                    <button id="closeBtn" type="button" class="" data-modal-hide="small-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div id="injectListItems" class="p-6 space-y-6">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="grid grid-cols-12 justify-center">
            <div class="col-span-6">
                <img id="goldBtn" class="goldPokeball" src="./assets/images/goldenPokeball.png" alt="golden pokemon ball">
            </div>
            <div class="col-span-6 flex-col justify-self-center">
                <p class="mt-28 text-3xl yellowPokeFont text-center flex mb-14">Fun Factoids</p>
                <p id="funFactoid" class="text-justify">Click the Golden Pokeball to Learn Some Fun Facts!</p>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
