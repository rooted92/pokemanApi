<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="pokeHeader" class="container flex-group-header">
        <img class="pokemonTitleImg" src="./assets/images/pokemonText.png" alt="pokemon title">
        <div class="container flex-group-random">
            <button id="randomBtn" type="button"><img class="pokeRandomImg" src="./assets/images/randomPokeBallImg.png" alt=""></button>
        </div>
        <div class="container flex-group-search">
            <input id="searchBar" class="searchInput" type="text" placeholder="Search">
            <button id="searchBtn" type="button"><img class="pokeSearchImg" src="./assets/images/pokeball2.png" alt=""></button>
        </div>
    </div>
    <div id="pokeDataCont" class="container flex-group-data">
        
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
