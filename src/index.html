<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="shortcut icon" href="./assets/images/pokeFavicon.jpg" type="image/x-icon">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="pokeHeader" class="container flex-group-header fadeIn">
        <img class="pokemonTitleImg" src="./assets/images/pokemonText.png" alt="pokemon title">
        <div class="container flex-group-random">
            <button id="randomBtn" type="button"><img class="pokeRandomImg" src="./assets/images/randomPokeBallImg.png"
                    alt=""></button>
        </div>
        <div class="container flex-group-search">
            <input id="searchBar" class="searchInput" type="text" placeholder="Search">
            <button id="searchBtn" type="button"><img class="pokeSearchImg" src="./assets/images/pokeball2.png"
                    alt=""></button>
        </div>
    </div>
    <div id="pokeDataCont" class="flex-group-data z-10">
        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-7"></div>
            <div class="col-span-5">
                <p id="name">Charizard <span id="idNumber">#6</span></p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-20 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 justify-self-end">
                <img id="defaultSprite" src="" alt="pokemon">
            </div>
            <div class="col-span-3 justify-self-start">
                <img id="shinySprite" src="" alt="pokemon">
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <img id="locationIcon" src="" alt="location">
                <p id="location">Location</p>
            </div>
            <div class="col-span-3 justify-self-center">
                <p id="type">Type</p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <p id="evolutions">Evolutions</p>
            </div>
            <div class="col-span-3 p-4 justify-self-start">
                <p id="evolutionText" class="text">charmander, charmeleon, charizard</p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <p id="abilities">Abilities</p>
            </div>
            <div class="col-span-3 p-4 justify-self-start">
                <p id="abilitiesText">Blaze, Solar-power</p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 mt-11 justify-items-center">
            <div class="col-span-6"></div>
            <div class="col-span-3 flex gap-2 justify-self-center">
                <p id="moves">Moves</p>
            </div>
            <div class="col-span-3 p-4 justify-self-start">
                <div style="height: 200px; overflow: scroll;">
                    <ul id="movesText" class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <!-- inject code below into movesText -->
                        <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600">mega-punch
                        </li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">scratch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                        <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">fire-punch</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="largePokeBallImg z-20">
        <div class="grid grid-cols-12">
            <div class="col-span-6">
                <img class="largePokeBall fadeIn" src="./assets/images/openPokeBall.png" alt="opened pokemon ball">
            </div>
            <div class="col-span-6"></div>
        </div>
    </div>
    <div class="collectionsDiv">
        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-12 justify-self-center">
                <button id="collectionBtn" type="button"><span class="collectionText">Collection</span></button>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
